{% extends 'base.html' %}

{% block title %} {{ posts.title }} {% endblock title %}

{% block content %}
{% include "includes/nav.html" %}

      <div class="flex items-center lg:mx-60">
        <a href="{% url 'home' %}">
          <img src="https://raw.githubusercontent.com/DevTroli/servidor_estaticos/main/arrow-left-blue.png" class="h-16 w-16">
        </a>
      </div>

<!-- Main Content Section -->
<div class="w-full mx-auto p-2">
  <div class="flex flex-wrap mx-auto">
    <!-- Post Details Column -->
    <div class="w-full md:w-2/3  mx-auto">
      <div class="bg-white shadow-md rounded-lg p-4">
        <!-- Post Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ posts.title }}</h1>
        <!-- Post Metadata -->
        <p class="text-xs text-gray-600 mb-4">{{ posts.author }} | {{ posts.created_on }}</p>
        <!-- Post Content -->
        <div class="prose prose-lg max-w-none text-gray-700">
          <p>{{ posts.content | safe }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
